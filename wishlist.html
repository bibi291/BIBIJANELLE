<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Wishlist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --header-height: 80px;
      --primary-color: #ffc7de;
      --accent-color: #f26b8a;
      --text-color: #4a2c2a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background-color: #fff;
      color: var(--text-color);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-color);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      font-family: 'Great Vibes', cursive;
      font-size: 1.3rem;
      color: var(--text-color);
      text-decoration: none;
      background: #fff;
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    nav a:hover {
      background: #fddde6;
      color: #000;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: var(--header-height);
        left: 0;
        width: 100%;
        flex-direction: column;
        background: #ffe6f0;
        display: none;
        padding: 20px 0;
      }
      nav.show { display: flex; }
      .menu-toggle { display: block; }
    }

    #wishlist-count-wrapper {
      position: relative;
      display: inline-block;
    }

    #wishlist-count-wrapper .fas.fa-heart {
      color: crimson;
      font-size: 20px;
    }

    #wishlist-count-wrapper span {
      position: absolute;
      top: -8px;
      right: -0px;
      background: crimson;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* Wishlist Section */
    main {
      padding: calc(var(--header-height) + 30px) 20px 40px;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .wishlist-item {
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .wishlist-item:hover {
      transform: translateY(-5px);
    }

    .wishlist-item img {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .wishlist-item h5 {
      margin: 5px 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .wishlist-item h4 {
      margin: 5px 0;
      color: var(--accent-color);
      font-size: 1rem;
    }

    .wishlist-item a {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 14px;
      border-radius: 20px;
      background: var(--primary-color);
      color: var(--text-color);
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .wishlist-item a:hover {
      background: var(--accent-color);
      color: #fff;
    }

    .remove-btn {
      margin-top: 8px;
      background: crimson;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: darkred;
    }

    /* Empty state */
    .empty-message {
      font-size: 1.2rem;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <img src="BJLOGO.png" alt="Bibijanelle Logo" />
    <nav id="mobile-menu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a class="bart" href="wishlist.html" id="wishlist-count-wrapper">
        <i class="fas fa-heart"></i>
        <span id="wishlist-count">0</span>
      </a>
    </nav>
    <div style="display: flex; align-items: center;">

      <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
    </div>
  </header>

  <!-- Wishlist Section -->
  <main>
    <h1>❤️ Your Wishlist</h1>
    <div class="wishlist-container" id="wishlist-container"></div>
    <p class="empty-message" id="empty-message" style="display:none;">Your wishlist is empty. Start adding items you love!</p>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("mobile-menu").classList.toggle("show");
    }

    function getWishlist() {
      return JSON.parse(localStorage.getItem("wishlist")) || [];
    }

    function updateWishlistCount() {
      const wishlist = getWishlist();
      document.getElementById("wishlist-count").textContent = wishlist.length;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const wishlistContainer = document.getElementById("wishlist-container");
      const emptyMessage = document.getElementById("empty-message");
      let wishlist = getWishlist();

      function renderWishlist() {
        wishlistContainer.innerHTML = "";
        if (wishlist.length === 0) {
          emptyMessage.style.display = "block";
          return;
        }
        emptyMessage.style.display = "none";

        wishlist.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("wishlist-item");
          div.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <h5>${item.name}</h5>
            <h4>${item.price}</h4>
            <a href="${item.link}">View Product</a><br>
            <button class="remove-btn" data-id="${item.id}">Remove</button>
          `;
          wishlistContainer.appendChild(div);
        });

        document.querySelectorAll(".remove-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            wishlist = wishlist.filter(p => p.id !== id);
            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            updateWishlistCount();
            renderWishlist();
          });
        });
      }

      updateWishlistCount();
      renderWishlist();
    });
  </script>
</body>
</html>
